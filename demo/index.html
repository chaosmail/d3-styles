<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../components/d3/d3.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../d3-styles.js"></script>
</head>
<body>

<script type="text/javascript">

    var lineStyle = {
        stroke: "red",
        strokeWidth: 2,
        strokeOpacity: 0.9,
        strokeDasharray: "1,5,5,1",
        strokeLinecap: "butt"
    };

    d3.select("body")
            .append("svg")
            .attr("width",200)
            .attr("height",30)
            .append("line")
            .attr("x1",0)
            .attr("y1",10)
            .attr("x2",200)
            .attr("y2",10)
            .lineStyle(lineStyle);

    d3.select("body")
            .append("svg")
            .attr("width",200)
            .attr("height",90)
            .selectAll("line")
            .data([
                {
                    lineStyle: {
                        stroke: "blue",
                        strokeWidth: 3,
                        strokeOpacity: 0.8,
                        strokeDasharray: "1,2",
                        strokeLinecap: "butt"
                    }
                },
                {
                    lineStyle: {
                        stroke: "green",
                        strokeWidth: 2,
                        strokeOpacity: 0.6,
                        strokeDasharray: "1,5,5,1",
                        strokeLinecap: "round"
                    }
                },
                {
                    lineStyle: {
                        stroke: "yellow",
                        strokeWidth: 2,
                        strokeLinecap: "square"
                    }
                }

            ])
            .enter()
            .append("line")
            .attr("x1",0)
            .attr("y1",function(d,i) { return 30*i+10; })
            .attr("x2",200)
            .attr("y2",function(d,i) { return 30*i+10; })
            .lineStyle(function(d,i) { return d.lineStyle; });


    var areaStyle = {
        stroke: "black",
        strokeWidth: 2,
        strokeOpacity: 0.9,
        fill: "orange",
        fillOpacity: 0.9
    };

    d3.select("body")
            .append("svg")
            .attr("width",200)
            .attr("height",30)
            .append("circle")
            .attr("cx",30)
            .attr("cy",15)
            .attr("r",11)
            .areaStyle(areaStyle);

    d3.select("body")
            .append("svg")
            .attr("width",200)
            .attr("height",90)
            .selectAll("circle")
            .data([
                {
                    areaStyle: {
                        stroke: "black",
                        strokeWidth: 1,
                        fill: "red"
                    }
                },
                {
                    areaStyle: {
                        stroke: "black",
                        strokeWidth: 2,
                        fill: "orange"
                    }
                },
                {
                    areaStyle: {
                        stroke: "black",
                        strokeWidth: 3,
                        fill: "navy"
                    }
                }

            ])
            .enter()
            .append("circle")
            .attr("cx",function(d,i) { return 30*(i+1); })
            .attr("cy",15)
            .attr("r",11)
            .areaStyle(function(d,i) { return d.areaStyle; });

    var fontStyle = {
        stroke: "black",
        strokeWidth: 1,
        strokeOpacity: 0.9,
        fill: "orange",
        fillOpacity: 0.9,
        fontSize: 20,
        fontFamily: "sans-serif",
        fontWeight: "bold"
    };

    d3.select("body")
            .append("svg")
            .attr("width",200)
            .attr("height",30)
            .append("text")
            .text("Hello D3.js")
            .attr("x",0)
            .attr("y",15)
            .fontStyle(fontStyle);

    d3.select("body")
            .append("svg")
            .attr("width",200)
            .attr("height",90)
            .selectAll("text")
            .data([
                {
                    text: "A",
                    fontStyle: {
                        stroke: "black",
                        strokeWidth: 1,
                        fill: "red",
                        fontSize: 25,
                        fontFamily: "sans-serif",
                        fontWeight: "bold"
                    }
                },
                {
                    text: "B",
                    fontStyle: {
                        stroke: "black",
                        strokeWidth: 2,
                        fill: "orange",
                        fontSize: 27,
                        fontWeight: "bold"
                    }
                },
                {
                    text: "C",
                    fontStyle: {
                        stroke: "black",
                        strokeWidth: 3,
                        fill: "navy",
                        fontSize: 30,
                        fontFamily: "sans-serif"
                    }
                }

            ])
            .enter()
            .append("text")
            .attr("x",function(d,i) { return 30*(i+1); })
            .attr("y",30)
            .text(function(d,i) { return d.text; })
            .fontStyle(function(d,i) { return d.fontStyle; });

</script>

</body>
</html>
